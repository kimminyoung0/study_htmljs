<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>h(n)태그</title>

    </head>
    <body>
        <h1> h1 tag </h1> <!--h1 태그는 한 html 문서에서 한번만 사용해야함(가장 중요도가 높은 태그)-->
        <h2> h2 tag </h2> <!--h(n) 태그는 순차적으로 써야한다 1,2,3-->
        <h3> h3 tag </h3>
        <h4> h4 tag </h4>
        <h5> h5 tag </h5>
        <h6> h6 tag </h6>

    </body>
</html>
