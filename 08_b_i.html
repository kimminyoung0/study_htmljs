<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>b, i 태그</title>

    </head>
    <body>

        <!--strong 태그와 b태그는 시각적으로 보기에는 똑같지만, 
            의미적인 부분에 있어서는 차이가 있다.-->>
        <p><strong>중요:</strong>기계적 결함이 아닌
        사용자 부주의로 발생한 사고에 대해서는 책임지지 않습니다.</p>

        <p><b>중요:</b>기계적 결함이 아닌
            사용자 부주의로 발생한 사고에 대해서는 책임지지 않습니다.</p>

        <!--em 태그와 i태그도 마찬가지-->
        <p>이 놀이기구는 <em>임산부, 어린이, 노약자</em>는 
            탑승할 수 없습니다.</p>

        <p>이 놀이기구는 <i>임산부, 어린이, 노약자</i>는 
            탑승할 수 없습니다.</p>

        <!-- 따라서 내가만등 html문서를 보다 가치있게 만들고 싶다면 
            오직 시각적인 효과만을 제시하는 b태그와 i태그 보다는
            중요한 의미를 가지는 strong 태그와 em 태그를 사용하는 것이 더 좋다-->>

    </body>
</html>
