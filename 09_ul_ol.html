<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>ol, ul dl 태그</title>

    </head>
    <body>
        <!--
            ul unordered list
            ol ordered list
            dl definition list 정의형 목록 태그 
            dl은 하위 태그로 dt, dd를 갖는다
            dt는 definition title 용어의 정의, 
            dd는 definition data 용어의 설명.
        -->
        <h1>오늘의 할일</h1>
        <ul>
            <li>고양이 목욕시키기</li>
            <li>숙제하기</li>
            <li>운동하기</li>
            
        </ul>

        <ol type="1"> <!-- 타입 종류에 따라 순서기호가 바뀜 ex) A,i,1 -->
            <li>고양이 목욕시키기</li>
            <li>숙제하기</li>
            <li>운동하기</li>
            
        </ol>

        <>


        

    </body>
</html>
