<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>css color & unit</title>
        <style>
            h1{color:#ff00ff;} <!--HEX 값으로 설정-->
            h2{color:rgba(43, 100, 54, 0.5);} <!--a는 투명도 alpha-->
            h3{color:#b14141;} 
            <!--왜인지 모르겠지만, h1만 적용이됨..-->
        </style>

    </head>
    <body>
        <h1>css color keyword</h1>
        <h2>css color rgb</h2>
        <h3>css color hex</h3>
        
        <p> css color unit </p>

    </body>
</html>
