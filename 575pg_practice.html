<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 당첨자 뽑기 프로그램</title>
</head>
<body>
  <h1>당첨자 발표</h1>
  <script>
    var total = prompt("전체 응모자 수를 입력하세요");
    var rand = Math.random(total) * 100 + 1;

    document.write("전체 응모자 수:" + total+ "명"+ "<br>")
    document.write("당첨자:" + Math.floor(rand) + "번")
  </script>
  
</body>
</html>
