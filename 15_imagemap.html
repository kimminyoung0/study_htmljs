<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>이미지맵</title>

    </head>
    <body> <!--이미지맵개념에 대하여-->
        <img src="image/google.png" alt="구글이미지" usemap="#google">
        <map name="google">
            <area shape="rect" coords="0,0,60,60" href="https://www.google.com" target="_blank" alt="구글 홈페이지 이동 링크">
            <area shape="circle" coords="272,92,92" href="https://www.google.com" target="_blank" alt="구글 홈페이지 이동 링크">
        </map> 
        <!--map 태그의 이름에 google이라고 해주면
        이미지와 연관성이 있게 됨. 이렇게 연결이 된 상태에서 area태그 사용
        area 여러개 사용 가능
        https://www.image-map.net
        -->
    </body>
</html>
