<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>img태그</title>

    </head> <!-- 내부 리소스 이미지 방법-->
    <body> <!-- ./ 점은 현재 슬래쉬는 폴더를 의미 =>현대폴더-->
        <!--
            ./ ->현재 폴더
            ../ -> 상위 폴더
            ../../ -> 상의 폴더의 상위 폴더
        -->
        <!--img 태그는 src와 alt 속성이 필수-->
        <!-- width나 height는 지정된 값에 맞춰져서 한쪽이 정해진다//px단위는 쓰지 않아도 된다. -->
        <!-- width와 height를 동시에 쓰면 이미지의 원래 비율이 손상된다.-->
        <!-- width=50%라고 적으면 길이가 반으로 줄어든다-->

        <img src="./image/christmas_charlie.jpg" alt="찰리의크리스마스" width="300" >
        
        <!-- 외부 리소스 이미지 방법-->>
        <img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
           
        <!--img 태그를 a태그로 감싸기 -> 이미지를 누르면 구글 홈페이지로 이동--> 
        <a href="https://www.google.com" target="_blank"> 
            <img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </a>  
     
    
    
    </body>
</html>
