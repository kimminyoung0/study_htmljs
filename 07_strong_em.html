<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>strong, em 태그</title>

    </head>
    <body> <!-- strong은 정말 중요한 정보를 나타낼때 em은 강조하는 텍스트-->
        <p><strong>중요:</strong> 기계적 결함이 아닌 사용자 부주의로 발생한 사고에
        대해서는 책임지지 않습니다.</p>

        <p>이 놀이기구는 <em>임산부, 어린이, 노약자</em>탑승할 수 없습니다.</p>

        <!-- 
            strong, em 태그는 서로 중첩해서 사용이 가능하고
            strong태그 안에 em 태그를 사용할 수 있고, 반대로도 가능하고
            같은 태그를 여러번 중첩해서 사용할 수 있다.
        -->

        <p><strong>중요하면서 <em>강조</em></strong></p>
        <p><em>강조하면서도<strong>중요한 텍스트</strong></em></p>
        <p><strong>중요한 텍스트인데<strong>이건 더 중요한 텍스트</strong></strong></p>
        <p><em>강조하고 싶은 텍스트인데<em>이건 더 강조하고 싶은 텍스트</em></em></p>
        
    </body>
</html>
